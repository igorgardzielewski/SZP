<template>
    <lightning-card title="Szczegóły Zamówienia">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
            </div>
        </template>
        
        <template if:true={order.data}>
            <div class="slds-p-around_medium">
                <p><strong>Konto:</strong> {accountName}</p>
                <p><strong>Tytuł Projektu:</strong> {projectTitle}</p>
                <p><strong>Status:</strong> {orderStatus}</p>
            </div>
        </template>
        
        <template if:true={order.error}>
            <div class="slds-p-around_medium">
                <p class="slds-text-color_error">Błąd: {order.error.body.message}</p>
            </div>
        </template>
    </lightning-card>
</template>
