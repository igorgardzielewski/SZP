<template>
    <template if:true={showCard}>
        <lightning-card title="Powitanie" icon-name="standard:user">
            <div class="slds-p-around_medium">
                <template if:true={isLoading}>
                    <div class="slds-text-align_center">
                        <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
                    </div>
                </template>
                
                <template if:true={hasError}>
                    <div class="slds-text-color_error slds-text-align_center">
                        <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                        <span>Błąd podczas ładowania danych użytkownika</span>
                    </div>
                </template>
                
                <template if:true={user.data}>
                    <div class="slds-text-align_center">
                        <h2 class="slds-text-heading_medium">
                            {welcomeMessage}
                        </h2>
                        <p class="slds-text-body_regular slds-m-top_small slds-text-color_weak">
                            Nice to see you
                        </p>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
    
    <template if:false={showCard}>
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <div class="slds-text-align_left">
                    <lightning-spinner alternative-text="Ładowanie..." size="small"></lightning-spinner>
                </div>
            </template>
            
            <template if:true={hasError}>
                <div class="slds-text-color_error slds-text-align_center">
                    <lightning-icon icon-name="utility:error" size="small" class="slds-m-right_x-small"></lightning-icon>
                    <span>Błąd podczas ładowania danych użytkownika</span>
                </div>
            </template>
            
            <template if:true={user.data}>
                <div class="slds-text-align_left">
                    <h2 class="slds-text-heading_medium ">
                        {welcomeMessage}
                    </h2>
                    <p class="slds-text-body_regular slds-m-top_small slds-text-color_weak">
                        Nice to see you
                    </p>
                </div>
            </template>
        </div>
    </template>
</template>
